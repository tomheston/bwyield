<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BW Yield Calculator</title>
  <style>
    body { 
      font-family: Verdana, sans-serif; 
      padding: 20px; 
      max-width: 800px; /* Increased from 600px for wider form */
      margin: auto; 
    }
    input, label {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 16px; /* Increased from 14px for more internal space */
      font-size: 18px; /* Increased from 16px for larger text */
      height: 50px; /* Added to make inputs taller */
      box-sizing: border-box; /* Ensures padding doesn't increase total size */
    }
    .result { margin-top: 20px; font-weight: bold; }
    .result div { margin-bottom: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>BW Yield Calculator</h1>

  <input type="number" id="units" placeholder="Units" />
  <input type="number" id="spot" placeholder="Spot Price" />
  <input type="number" id="strike" placeholder="Strike Price" />
  <input type="number" id="premium" placeholder="Premium" />

  <div class="result">
    <div>Cash Yield: <span id="cashYield">-</span></div>
    <div>Cost Basis: <span id="costBasis">-</span></div>
    <div>Assigned Gain: <span id="assignedGain">-</span></div>
    <div><br><span id="calcX">1/3 = -</span></div>
    <div><br><span id="calcY">2/3 = -</span></div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input');

    inputs.forEach(input => input.addEventListener('input', calculate));

    function calculate() {
      const units = parseFloat(document.getElementById('units').value);
      const spot = parseFloat(document.getElementById('spot').value);
      const strike = parseFloat(document.getElementById('strike').value);
      const premium = parseFloat(document.getElementById('premium').value);

      if (!isNaN(units) && !isNaN(spot) && !isNaN(strike) && !isNaN(premium)) {
        const cashYield = premium / spot * 0.99;
        const costBasis = spot - premium;
        const assignedGain = strike / costBasis - 1;

        const yieldPct = cashYield * 100;
        const gainPct = assignedGain * 100;
        const minPct = Math.min(cashYield, assignedGain);
        const x = (units * 100 * spot * minPct) / 3;
        const y = 2 * x;

        document.getElementById('cashYield').textContent = yieldPct.toPrecision(4) + '%';
        document.getElementById('costBasis').textContent = costBasis.toFixed(2);
        document.getElementById('assignedGain').textContent = gainPct.toPrecision(4) + '%';
        document.getElementById('calcX').textContent = '1/3 = ' + x.toFixed(2);
        document.getElementById('calcY').textContent = '2/3 = ' + y.toFixed(2);
      }
    }
  </script>
</body>
</html>
